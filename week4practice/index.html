<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaled Maarouf</title>
</head>
<body>
    <header> 
        <h1> Learning about lists</h1>
    </header>

    <main>
        <p>Example of ordered list:</p>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>
        <p>Example of unordered list:</p>
        <ul>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ul>

        <p>Description list</p>
        <dl>
            <dt>Vehicle</dt>
            <dd>Motorcycle</dd>
          
            <dt>Type</dt>
            <dd>Two wheeler</dd>
          
            <dt>Licence</dt>
            <dd>MDF102</dd>
          </dl>
          <p>My Hobbies</p>
          <dl>
            <dt>Gaming</dt>
            <dd>FIFA</dd>
            
            <dt>Sports</dt>
            <dd>Soccer</dd>
          </dl>
    </main>

    <footer>

    </footer>
</body>
</html>
